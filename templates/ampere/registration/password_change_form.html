{% extends 'base.html' %}
{% load static from staticfiles %}


{% block site_title %}SLT Login{% endblock site_title %}
{% block page_css %}
    <link rel='stylesheet' type='text/css' href="{% static 'css/slt_login.css' %}"/>
{% endblock page_css %}

{% block site_body %}
<div class="main">
    <div class="login-form">
        <div class="head">
            <img src="{% static 'images/ampere_logo.png' %}" alt=""/>
        </div>
        <h1>Password Change</h1>
        <form method="post">
            {% csrf_token %}
            <label>Old password:</label>
            <input type="password" name="old_password">
            <label>New password:</label>
            <input type="password" name="new_password1">
            <label>Retype new password:</label>
            <input type="password" name="new_password2">
            <input type="submit" value="SAVE" >
        </form>
    </div>
    <div class="copy-right">
        <!-- <p>Copyrights &copy; <a href="http://www.amperecomputing.com">VDC SLT</a></p> -->
    </div>
</div>
{% endblock site_body %}


{% block page_js %}
    <script type="text/javascript" src="{% static 'js/slt_login.js' %}"></script>
{% endblock page_js %}
